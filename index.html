<!DOCTYPE html>
<html>
<head>
	<title>The movies App</title>
	<link rel="stylesheet" href="bundle.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<script src="bundle.js"></script>

		<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container container-width m-0 p-0"> 
			<div class="logo"></div>
			  <a class="navbar-brand" href="#"><h3>The Movies App</h3></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<div class="input-group md-form form-sm form-1 pl-0 search-bar w-50">
			  <div class="input-group-prepend">
			    <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fas fa-search text-white"
			        aria-hidden="true"></i></span>
			  </div>
			  <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
			</div>	  	
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home |
		          <span class="sr-only">(current)</span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">My Favourites  <i class="fas fa-heart" aria-hidden="true"></i></a>
		      </li>
		    </ul>
		  </div>
		</div>
	</nav>

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
    	<div>
	      <h2 class="display-6">The latest movies</h2>
	      <a href="#" class="btn btn-primary btn-lg">Home</a>    		
    	</div>
    </header>	

	
	<div class="col-lg-3 col-md-6 mb-4">
		<div class="card h-100">
		  <img class="card-img-top" src="http://placehold.it/500x325" id="img">
		  <div class="card-body">
		    <h4 class="card-title"><div id="title"></div></h4>
		    <p class="card-text"><div id="overview"></div></p>
		  </div>
		  <div class="card-footer">
		    <a href="#" class="btn btn-primary">Find Out More!</a>
		  </div>
		</div>
	</div>

</body>
</html>
