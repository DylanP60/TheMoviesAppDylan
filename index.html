<!DOCTYPE html>
<html>
<head>
	<title>The movies App</title>
	<link rel="stylesheet" href="bundle.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- <div id="navbar"></div> -->

		<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container container-width m-0 p-0"> 
			<div class="logo"></div>
			  <a class="navbar-brand" href="#"><h3>The Movies App</h3></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<div class="input-group md-form form-sm form-1 pl-0 search-bar w-50">
			  <div class="input-group-prepend">
			   <button id="searchButton" class="input-group-text purple lighten-3 fas fa-search text-white"
			        aria-hidden="true"></button>
			  </div>
			  <input id="searchBar" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
			</div>	  	
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home |
		          <span class="sr-only">(current)</span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">My Favourites  <i class="fas fa-heart" aria-hidden="true"></i></a>
		      </li>
		    </ul>
		  </div>
		</div>
	</nav>

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">	
    <div class ="title-header">
      <span class="home-marging">
          <a href="#" class="btn btn-primary btn-lg">Home</a> 
      </span>
      <span>
        <h2 class="display-6">The latest movies</h2>  
      </span>       
    </div>
    <div class="filter">
      <h2>test</h2>
    </div>
  </header>	

  <div id="listMovies"></div>


  <div class="row mb-2">
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0"><div id="title3"></div></h3>
          <div class="mb-1 text-muted"><div id="date3"></div></div>
          <p class="card-text mb-auto"><div id="overview3"></div></p>
          <a href="#" class="stretched-link">Voir plus</a>
        </div>
        <div class="col-auto d-none d-lg-block">
			     <img class="card-img-top" src="https://www.themoviedb.org/" id="img">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0"><div id="title4"></div></h3>
          <div class="mb-1 text-muted"><div id="date4"></div></div>
          <p class="card-text mb-auto"><div id="overview4"></div></p>
          <a href="#" class="stretched-link">Voir plus</a>
        </div>
        <div class="col-auto d-none d-lg-block">
			     <img class="card-img-top" src="https://www.themoviedb.org/" id="img">
        </div>
      </div>
    </div>
  </div> 

  <div id="app">
    <div id="elements"></div>

    <div class="loader">
      <div class="round round1"></div>
      <div class="round round2"></div>
      <div class="round round3"></div>
    </div>
  </div>   

  <script defer src="bundle.js"></script>
</body>
</html>
