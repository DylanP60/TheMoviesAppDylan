<!DOCTYPE html>
<html>
<head>
	<title>The movies App</title>
	<link rel="stylesheet" href="bundle.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- <div id="navbar"></div> -->

		<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container container-width m-0 p-0"> 
			<div class="logo"></div>
			  <a class="navbar-brand" href="http://localhost:3000/"><h3>The Movies App</h3></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<div class="input-group md-form form-sm form-1 pl-0 search-bar w-50">
			  <div class="input-group-prepend">
			   <button id="searchButton" class="input-group-text purple lighten-3 fas fa-search text-white"
			        aria-hidden="true"></button>
			  </div>
			  <input id="searchBar" class="form-control my-0 py-1" type="text" placeholder="Recherche" aria-label="Search">
			</div>	  	
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="http://localhost:3000/">Home |
		          <span class="sr-only">(current)</span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">My Favourites  <i class="fas fa-heart" aria-hidden="true"></i></a>
		      </li>
		    </ul>
		  </div>
		</div>
	</nav>

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">	
    <div class ="title-header">
      <span class="home-marging">
          <a href="http://localhost:3000/" class="btn btn-primary btn-lg">Home</a> 
      </span>
      <span>
        <h2 class="display-6">The latest movies</h2>  
      </span>       
    </div>
  </header>

  <div class="row">

    <div class="col-md-8">
      <div id="listMovies"></div>
        <div id="app">
          <div id="elements"></div>
          <div id="loader" class="loader">
              <div class="round round1"></div>
              <div class="round round2"></div>
              <div class="round round3"></div>
          </div>
        </div>  
    </div>

    <div id="filter-film" class="col-4">
      <div class="row align-items-center m-0 p-3 border">
        <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
          <li class="nav-item w-50 text-center">
            <a class="nav-link active" id="filter-tab" data-toggle="tab" href="#filter" role="tab" aria-controls="filter" aria-selected="true">Filtre</a>
          </li>
          <li class="nav-item w-50 text-center">
            <a class="nav-link" id="order-tab" data-toggle="tab" href="#order" role="tab" aria-controls="order" aria-selected="false">Ordre</a>
          </li>
        </ul>
        <div class="tab-content w-100" id="myTabContent">
          <div class="tab-pane fade show active" id="filter" role="tabpanel" aria-labelledby="filter-tab">
            <div class="form-group">
              <input type="text" class="form-control mt-4" style="margin-bottom: 5px" id="inputYearFilter" placeholder="Année">
            </div>
            <div style="max-height: 78px; overflow-y: scroll;">
              <div id="listYears">
              </div>
            </div>
            <hr>
            <p>Genre :</p>
            <div id="gender" style="overflow-y: scroll;max-height: 130px;">
            </div>
            <hr>
            <div class="form-group">
              <input type="text" class="form-control mt-4" id="inputActorFilter" placeholder="Acteurs">
            </div>
            <br>
            <hr>
            <label for="customRange2">Durée du film :</label>
            <br>
            <input type="range" class="custom-range w-75" min="0" max="4" id="durationRange">
            <span style="padding-left: 10px;vertical-align: super;"><span id="duration" style="font-size: 0.9em;">2h</span></span>
          </div>
          <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">
            <center>
              <div class="form-group">
                <button class="btn btn-secondary mt-4">Année </button>
              </div>
              <div class="form-group">
                <button class="btn btn-secondary mt-4">Durée</button>
              </div>
              <div class="form-group">
                <button class="btn btn-secondary mt-4">Pertinence</button>
              </div>
            </center>  
          </div>
        </div>
      </div>
    </div>
  </div>

<div id='filmDescription' class="d-none">
  <center>
    <div>
         <h3>Movie details</h3>
         <a class="nav-link" href="http://localhost:3000/">Home
          <span class="sr-only">(current)</span>
        </a>
        <p><span id="title-desc"></span></p>         
    </div>  

    <div class="col-9">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

            <div id="img-desc" class="col-auto d-none d-lg-block"></div> 

           <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0"><span id="title-desc"></span></h3>
              <div class="mb-1 text-muted"><span id="date-desc"></span> | <span id="time-desc"></span></div>
              <div class="stars-outer">
                 <div id=vote-average-1-desc class="stars-inner" style=""></div>
              </div>
              <a id="vote-desc" href="#" class="view-com-desc"></a>
              <p class="card-text mb-auto"><div id="overview-desc"></div></p>
          </div>

          <br><br>

          <div>
            <div class="info">
              <p class="card-text mb-auto"><div id="genre-desc">Genre :</div></p>
              <p class="card-text mb-auto"><div id="director-desc">Director : </div></p>
              <p class="card-text mb-auto"><div id="writer-desc">Writer :</div></p>          
            </div>
            
            <div class="info2">
              <p class="card-text mb-auto">Internet Movie Database</p><div class="stars-outer2">
</div>
              <p class="card-text mb-auto">Rotten Tomatoes</p><div class="stars-outer2">
</div>
              <p class="card-text mb-auto">Metacritic</p><div class="stars-outer2"></div>        
            </div>
          </div> 

          <br><br>

          <div>
            <h5><strong>Autres informations</strong></h5><br>
              <div class="other-info">
                <p class="card-text mb-auto"><div id="language-desc"></div></p>
                <p class="card-text mb-auto"><div id="original-desc"></div></p>
                <p class="card-text mb-auto"><div id="awards-desc"></div></p>          
              </div>
              <div class="other-info2">
                <p class="card-text mb-auto"><div id="popularity-desc"></div></p>
                <p class="card-text mb-auto"><div id="website-desc"></div></p>
                <p class="card-text mb-auto"><div id="country-desc">Country : USA</div></p>          
            </div>        
          </div>      
        </div>

      </div>
    </div>
  </center>
  </div> 

  <div class="container container-width m-0 p-0"> 


  <script defer src="bundle.js"></script>
</body>
</html>
